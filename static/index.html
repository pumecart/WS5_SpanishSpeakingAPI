<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Poco Informacion on Spanish Speaking Countries</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="unauthorized-content">
        <div class="hero">
            <img src="static-images/GitHub-Symbol.png" alt="GitHub-Symbol">
            <h1>Bienvenidos, Welcome!</h1>
        </div>
        <div class="login-button">
            <h2>Before we can get into all the stats on our beloved Spanish Speaking Countries, por favor, sign in!</h2>
            <a class="btn" href="/auth"> SIGN IN WITH GITHUB </a>
        </div>
    </div>
    <div class="authorized-content" style="display: none;">
        <div class="welcome">
            <h2>You're Authorized! <br>
            Let's Begin!</h2>
        </div>
        <div class="login-button">
            <h2>Click to see a list of Spanish Speaking Countries:</h2>
            <a class="btn" href="http://localhost:8080/spanishSpeaking"> ENTER </a>
        </div>
    </div>
   
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
